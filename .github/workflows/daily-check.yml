name: Daily IP reputation check (batch)

# üëá este bloque es CLAVE para permitir el push autom√°tico
permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'  # todos los d√≠as a las 00:00 hora Chile (03:00 UTC)
  workflow_dispatch: {}

concurrency:
  group: ip-reputation-check
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # necesario para poder hacer push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Run IP batch check
        env:
          ABUSEIPDB_KEY: ${{ secrets.ABUSEIPDB_KEY }}
          BATCH_SIZE: '1000'          # cantidad de IPs por d√≠a
          DAILY_SAFE_LIMIT: '950'     # l√≠mite seguro de llamadas a la API
        run: |
          python scripts/check_batch.py

      - name: Commit results if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add ips_validated.csv ips_history state.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto update IP reputation batch: $(date -u +'%Y-%m-%d')"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
